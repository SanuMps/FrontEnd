<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
        <!--Buttons-->
    <div class="container text-center">
        <div class="btn btn-primary">Primary</div>
        <div class="btn btn-warning">Warning</div>
        <div class="btn btn-secondary">Secondary</div>
        <div class="btn btn-info">Information</div>
        <div class="btn btn-success">Success</div>
    </div>
        <!--Buttons Group-->

        <div class="btn-group" role="group">
            <button class="btn btn-primary">Yes</button>
            <button class="btn btn-danger">No</button>
            <button class="btn btn-warning">Cancel</button>
        </div>
        &nbsp;&nbsp;
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Course</button>
            <div class="dropdown-menu">
                <a href="index.html" class="dropdown-item">HTML</a>
                <a href="java.html" class="dropdown-item">JAVA</a>
                <a href="#" class="dropdown-item">BootStrap</a>
                <a href="#" class="dropdown-item">PHP</a>
            </div>
            <br>
            <br>
            <div>
                <label class="btn btn-primary "><input type="checkbox" name="options">Option A</label>
                <label class="btn btn-primary "><input type="checkbox" name="options">Option B</label>
                <label class="btn btn-primary active"><input type="checkbox" name="options">Option C</label>
            </div>
     



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
