<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Function Demo</h1>

    <script>
        //normal arrow function
        let print=() => console.log("Hello World");

        //parametrized arrow function

        let add=(a,b)=>a+b;

        print();
        console.log(add(3,4));

        document.write(add(3,4));

        //iife with arrow fucntion
        (()=>console.log("test IIFE"))();
    </script>
</body>
</html>
