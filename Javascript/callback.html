<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function greeting(name){
            console.log("Welcome! "+name);
            document.write("Welcome! "+name);

        }
        //function is called as callback
        function fullname(fname,lname,callback){
            fullname=fname+" "+lname;
            console.log("Fullname: "+fullname);
            callback(fullname)//call back function

        }
        
        //passing greeting function to callback variable
        //this is known as function as an argument

        fullname("Sanu","Singh",greeting);

        
        //function returning function
        function add(a,b){
        var result= a+b;
        return function(){ console.log(result)}
        }
        var func= add(4,5);
        func();
        
    </script>
    
</body>
</html>
