<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Map demo </h2>
    <script>
        var map= new Map();
        map.set(101,"Alexa");
        map.set(102,"Bob");
        map.set(103,"Catty");
        map.set(104,"Jhon");

        console.log(map);

        console.log("Has user 103 ? :"+map.has(103));
        console.log("Get Value of user 104: "+map.get(104));
        console.log("Delete User 102: "+map.delete(102));
        
        console.log(map);

        map.clear();
        console.log(map);

    </script>
</body>
</html>
